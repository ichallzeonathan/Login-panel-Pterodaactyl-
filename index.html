<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pterodactyl Login</title>

    <style>

        /* Basic reset and utilities */

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }

        

        /* Gradient background */

        .bg-gradient { 

            min-height: 100vh; 

            background: linear-gradient(to bottom right, #4b5563, #374151, #1f2937); 

            display: flex; 

            align-items: center; 

            justify-content: center; 

            padding: 1rem; 

        }

        

        /* Main container */

        .main-container { width: 100%; max-width: 28rem; }

        

        /* Header */

        .header { text-align: center; margin-bottom: 2rem; }

        .header h1 { font-size: 1.875rem; font-weight: 300; color: white; margin-bottom: 0.5rem; }

        

        /* Card */

        .card { background: white; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); border: none; border-radius: 0.5rem; overflow: hidden; }

        .card-header { text-align: center; padding-bottom: 1.5rem; padding-top: 2rem; }

        .card-header img { width: 8rem; height: 8rem; object-fit: contain; }

        

        .card-content { padding: 2rem; padding-top: 0; }

        

        /* Form styles */

        .form { display: flex; flex-direction: column; gap: 1.5rem; }

        .form-group { display: flex; flex-direction: column; gap: 0.5rem; }

        .label { font-size: 0.875rem; font-weight: 500; color: #4b5563; text-transform: uppercase; letter-spacing: 0.05em; }

        .input { 

            width: 100%; height: 3rem; border: 2px solid #e5e7eb; border-radius: 0.375rem; 

            padding: 0 0.75rem; font-size: 1rem; transition: border-color 0.2s; 

        }

        .input:focus { outline: none; border-color: #3b82f6; }

        .input.error { border-color: #ef4444; } /* Tambahan: Border merah jika error */

        .error { 

            color: #ef4444; font-size: 0.875rem; margin-top: 0.25rem; 

            font-weight: 400; /* Lebih jelas */

        }

        .captcha-error { /* Error untuk CAPTCHA, di atas tombol */

            color: #ef4444; font-size: 0.875rem; text-align: center; 

            margin-bottom: 0.5rem; font-weight: 400;

        }

        

        /* Button */

        .btn { 

            width: 100%; height: 3.5rem; background: #3b82f6; color: white; 

            font-weight: 500; font-size: 1.125rem; border: none; border-radius: 0.375rem; 

            cursor: pointer; transition: background-color 0.2s; 

        }

        .btn:hover:not(:disabled) { background: #2563eb; }

        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .btn-loading { display: flex; align-items: center; justify-content: center; gap: 0.75rem; }

        .spinner { width: 1rem; height: 1rem; border: 2px solid #ffffff; border-top: 2px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        

        /* Forgot password */

        .forgot { text-align: center; padding-top: 1rem; }

        .forgot a { color: #6b7280; text-decoration: none; font-size: 0.875rem; font-weight: 500; text-transform: uppercase; letter-spacing: 0.05em; transition: color 0.2s; }

        .forgot a:hover { color: #374151; }

        

        /* CAPTCHA */

        .captcha-container { margin-top: 1.5rem; display: flex; justify-content: center; }

        .captcha { 

            width: 18rem; height: 5rem; background: #f9fafb; border: 2px solid #e5e7eb; 

            border-radius: 0.375rem; display: flex; align-items: center; justify-content: center; 

            cursor: pointer; transition: background-color 0.2s; 

        }

        .captcha:hover { background: #f3f4f6; }

        .captcha-content { display: flex; align-items: center; gap: 0.75rem; }

        .captcha-checkbox { 

            width: 1.5rem; height: 1.5rem; border: 2px solid #9ca3af; border-radius: 0.125rem; 

            display: flex; align-items: center; justify-content: center; position: relative; 

        }

        .captcha-checkbox.checked { background: #10b981; border-color: #10b981; }

        .captcha-checkbox.checked::after { content: '✓'; color: white; font-size: 0.75rem; font-weight: bold; }

        .captcha-checkbox.loading::before { 

            content: ''; width: 1rem; height: 1rem; border: 2px solid #3b82f6; border-top: transparent; 

            border-radius: 50%; animation: spin 1s linear infinite; 

        }

        .captcha-text { font-size: 0.875rem; color: #4b5563; }

        .captcha-img { width: 2rem; height: 2rem; }

        

        /* Footer */

        .footer { text-align: center; margin-top: 2rem; padding-bottom: 2rem; }

        .footer p { color: #9ca3af; font-size: 0.875rem; }

        .footer-links { display: flex; justify-content: center; gap: 1rem; margin-top: 0.5rem; }

        .footer-links a { color: #9ca3af; text-decoration: none; font-size: 0.875rem; transition: color 0.2s; }

        .footer-links a:hover { color: #d1d5db; }

        .footer-separator { color: #4b5563; }

        

        /* Video Modal - Fullscreen tanpa kontrol */

        .video-modal { 

            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 

            background: black; display: flex; align-items: center; justify-content: center; 

            z-index: 50; padding: 1rem; 

        }

        .video-modal video { 

            width: 100%; height: 100%; object-fit: cover; 

            max-width: 100%; max-height: 100%; 

        }

        

        /* Hidden class */

        .hidden { display: none; }

        

        /* Responsive */

        @media (max-width: 640px) { .main-container { padding: 0 1rem; } }

    </style>

</head>

<body>

    <div class="bg-gradient">

        <!-- Main Content -->

        <div class="main-container">

            <!-- Header -->

            <div class="header">

                <h1>Login to Continue</h1>

            </div>



            <!-- Login Card -->

            <div class="card">

                <div class="card-header">

                    <div style="display: flex; justify-content: center; margin-bottom: 1rem;">

                        <img 

                            src="https://raw.githubusercontent.com/ichallzeonathan/Login-panel-Pterodaactyl-/main/bin/images(2).png"

                            alt="Pterodactyl mascot character wearing gaming headset with brown and orange coloring"

                        />

                    </div>

                </div>



                <div class="card-content">

                    <form id="loginForm" class="form" onsubmit="handleSubmit(event)">

                        <!-- Username/Email Field -->

                        <div class="form-group">

                            <label for="username" class="label">Username or Email</label>

                            <input 

                                id="username" 

                                name="username" 

                                type="text" 

                                class="input" 

                                required 

                                placeholder="Enter your username or email"

                            />

                            <p id="usernameError" class="error hidden">Please enter your username or email</p>

                        </div>



                        <!-- Password Field -->

                        <div class="form-group">

                            <label for="password" class="label">Password</label>

                            <input 

                                id="password" 

                                name="password" 

                                type="password" 

                                class="input" 

                                required 

                                placeholder="Enter your password"

                            />

                            <p id="passwordError" class="error hidden">Please enter your password</p>

                        </div>



                        <!-- Error untuk CAPTCHA (muncul di atas tombol) -->

                        <p id="captchaError" class="captcha-error hidden">Please complete CAPTCHA verification</p>



                        <!-- Login Button -->

                        <button type="submit" id="loginBtn" class="btn">LOGIN</button>



                        <!-- Forgot Password Link -->

                        <div class="forgot">

                            <a href="#">Forgot Password?</a>

                        </div>

                    </form>



                    <!-- reCAPTCHA Interactive -->

                    <div class="captcha-container">

                        <div id="captcha" class="captcha" onclick="handleCaptchaClick()">

                            <div class="captcha-content">

                                <div id="captchaCheckbox" class="captcha-checkbox"></div>

                                <span class="captcha-text">I'm not a robot</span>

                                <img 

                                    src="https://raw.githubusercontent.com/ichallzeonathan/Login-panel-Pterodaactyl-/main/bin/RecaptchaLogo.svg.png"

                                    alt="reCAPTCHA verification widget logo"

                                    class="captcha-img"

                                />

                            </div>

                        </div>

                    </div>

                </div>

            </div>



            <!-- Footer -->

            <div class="footer">

                <p>© 2015 - 2024 Pterodactyl Software</p>

                <div class="footer-links">

                    <a href="#">Privacy</a>

                    <span class="footer-separator">-</span>

                    <a href="#">Terms</a>

                </div>

            </div>

        </div>



        <!-- Fullscreen Video Modal - Tanpa Kontrol, dengan Loop -->

        <div id="videoModal" class="video-modal hidden">

            <video autoplay playsinline loop>

                <!-- Ganti source video di sini dengan video Anda sendiri -->

                <source src="https://raw.githubusercontent.com/ichallzeonathan/Login-panel-Pterodaactyl-/main/bin/Video.Guru_20251006_110024252.mp4" type="video/mp4" />

                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />

                Your browser does not support the video tag.

            </video>

        </div>

    </div>



    <script>

        // CAPTCHA State: 'unchecked', 'loading', 'checked'

        let captchaState = 'unchecked';



        function handleCaptchaClick() {

            if (captchaState === 'unchecked') {

                const checkbox = document.getElementById('captchaCheckbox');

                checkbox.classList.add('loading');

                captchaState = 'loading';



                // Simulate verification

                setTimeout(() => {

                    checkbox.classList.remove('loading');

                    checkbox.classList.add('checked');

                    captchaState = 'checked';

                    // Hilangkan error CAPTCHA jika sudah checked

                    hideCaptchaError();

                }, 2000);

            }

        }



        function showError(field, message) {

            const errorEl = document.getElementById(field + 'Error');

            errorEl.textContent = message;

            errorEl.classList.remove('hidden');

            // Tambahan: Tambah class error ke input untuk border merah

            const inputEl = document.getElementById(field);

            inputEl.classList.add('error');

        }



        function hideError(field) {

            const errorEl = document.getElementById(field + 'Error');

            errorEl.classList.add('hidden');

            // Hilangkan class error dari input

            const inputEl = document.getElementById(field);

            inputEl.classList.remove('error');

        }



        function clearErrors() {

            ['username', 'password'].forEach(field => hideError(field));

            hideCaptchaError();

        }



        function hideCaptchaError() {

            const errorEl = document.getElementById('captchaError');

            errorEl.classList.add('hidden');

        }



        function showCaptchaError() {

            const errorEl = document.getElementById('captchaError');

            errorEl.classList.remove('hidden');

        }



        // Tambahan: Clear error saat user mulai typing

        document.getElementById('username').addEventListener('input', () => hideError('username'));

        document.getElementById('password').addEventListener('input', () => hideError('password'));



        function handleSubmit(event) {

            event.preventDefault();

            clearErrors();



            const username = document.getElementById('username').value.trim();

            const password = document.getElementById('password').value.trim();

            const btn = document.getElementById('loginBtn');

            const hasError = false;



            if (!username) {

                showError('username', 'Please enter your username or email');

                hasError = true;

            }

            if (!password) {

                showError('password', 'Please enter your password');

                hasError = true;

            }

            if (captchaState !== 'checked') {

                showCaptchaError(); // Tampilkan error di atas tombol, bukan alert

                hasError = true;

            }



            if (hasError) return;



            // Simulate loading

            btn.disabled = true;

            btn.innerHTML = '<span class="btn-loading"><div class="spinner"></div> LOGGING IN...</span>';



            // Simulate login process

            setTimeout(() => {

                console.log('Login attempt:', { username }); // Don't log password!

                btn.disabled = false;

                btn.innerHTML = 'LOGIN';

                showVideo();

            }, 1500);

        }



        function showVideo() {

            const modal = document.getElementById('videoModal');

            const video = document.querySelector('video');

            modal.classList.remove('hidden');

            

            // Atur volume ke 100%: 1.0 = 100% dari volume sistem

            video.volume = 1.0; // 100% volume (maksimal)

            video.muted = false; // Pastikan suara TIDAK dimute

            

            // Log untuk debug: Buka Console (F12) untuk lihat

            console.log('Video mulai loop dengan volume:', video.volume * 100 + '%');

            console.log('Muted status:', video.muted);

            

            // Autoplay video (loop sudah otomatis via atribut 'loop')

            video.play().catch(e => {

                console.error('Video play failed:', e);

                // Jika gagal autoplay, coba unmute dan play ulang

                video.muted = false;

                video.play();

            });

            

            // Hanya tutup otomatis jika error (tidak tutup saat ended, karena loop)

            const closeVideoOnError = () => {

                console.log('Video error, menutup modal');

                modal.classList.add('hidden');

                video.pause();

                video.currentTime = 0;

                video.removeEventListener('error', closeVideoOnError);

            };

            

            video.addEventListener('error', closeVideoOnError);

            

            // Tidak ada listener 'ended' - biarkan loop selamanya

        }



        // Tidak ada tombol close manual atau shortcut Escape - video loop terus tanpa tutup otomatis

    </script>

</body>

</html>
