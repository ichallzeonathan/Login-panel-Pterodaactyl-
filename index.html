<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Pterodactyl — Demo Login (Replica)</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0b1220; --panel:#071026; --accent:#06b6d4; --muted:#9fb7c5; --glass:rgba(255,255,255,0.03);
  }
  *{box-sizing:border-box}
  body{
    margin:0; min-height:100vh;
    display:flex; align-items:center; justify-content:center;
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    background:
      radial-gradient(800px 400px at 10% 10%, rgba(6,182,212,0.06), transparent),
      linear-gradient(180deg,#021018 0%, #071026 100%);
    color:#e6eef6;
  }
  .card{
    width:calc(100% - 40px);
    max-width:980px;
    display:flex;
    gap:28px;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:12px;
    box-shadow:0 12px 40px rgba(2,6,23,0.6);
    overflow:hidden;
  }
  .left{
    flex:1; padding:34px; background:linear-gradient(180deg, rgba(6,182,212,0.03), rgba(37,99,235,0.015));
  }
  .logo{display:flex;align-items:center;gap:14px}
  .logo .icon{width:54px;height:54px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#2563eb);display:flex;align-items:center;justify-content:center;font-weight:800;color:#012;text-shadow:0 1px 0 rgba(255,255,255,0.1)}
  h1{margin:8px 0 6px;font-size:1.45rem}
  p.lead{margin:0;color:var(--muted);font-size:0.95rem}
  .meta{margin-top:14px;color:#95b4c2;font-size:0.9rem}

  .right{
    width:360px;padding:28px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
    display:flex;flex-direction:column;gap:12px;justify-content:center;
  }
  label{font-size:0.85rem;color:var(--muted);display:block;margin-bottom:6px}
  input[type=text], input[type=password]{
    width:100%; padding:12px 14px; border-radius:8px; border:1px solid rgba(255,255,255,0.06);
    background:transparent;color:inherit; outline:none;
  }
  input:focus{box-shadow:0 6px 18px rgba(6,182,212,0.06); border-color:rgba(6,182,212,0.7)}
  .btn{
    margin-top:10px;padding:12px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent),#2563eb);
    color:#021; font-weight:700; cursor:pointer;
  }
  .small{font-size:0.78rem;color:var(--muted);margin-top:8px}

  footer{padding:12px;text-align:center;color:#91b7c5;font-size:0.85rem}

  /* responsive */
  @media(max-width:820px){ .card{flex-direction:column} .right{width:100%} }
</style>
</head>
<body>
  <div class="card" role="main">
    <div class="left" aria-hidden="true">
      <div class="logo">
        <div class="icon">P</div>
        <div>
          <h1>Pterodactyl Panel</h1>
          <div class="meta">Replica for demo — replace with your logo in <code>/assets</code></div>
        </div>
      </div>

      <p class="lead" style="margin-top:18px">
        Manage your game servers with a beautiful interface — this is a static demo of the login UI only.
      </p>
    </div>

    <div class="right" aria-label="Login form (demo)">
      <form id="demoLogin" onsubmit="return demoLogin(event)" autocomplete="off">
        <div>
          <label for="username">E-mail / Username</label>
          <input id="username" name="username" type="text" placeholder="name@example.com" required>
        </div>
        <div style="margin-top:10px">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="••••••••" required>
        </div>
        <button class="btn" type="submit">Sign In</button>
        <div class="small">This is a demo page — credentials are not sent anywhere.</div>
      </form>
      <footer>Need help? Visit <a href="https://pterodactyl.io" target="_blank" style="color:var(--accent)">pterodactyl.io</a></footer>
    </div>
  </div>

<script>
  function demoLogin(e){
    e.preventDefault();
    // show friendly message, DO NOT send data anywhere
    alert("Demo login: Ini hanya tampilan. Jangan masukkan password asli!");
    document.getElementById('demoLogin').reset();
    return false;
  }
</script>
</body>
</html>
